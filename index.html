<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books store</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div id="head_title">
            <h2>Book Store</h2>
            <input type="text" name="head_search" id="head_search" placeholder="    Procurando algo?">
            <img src="https://cdn-icons-png.flaticon.com/512/210/210140.png" alt="">
            <button><a href="">Entrar</a></button>
            <a href=""><img src="https://cdn-icons-png.flaticon.com/512/4715/4715128.png" alt=""></a>
        </div>
        <div id="head_menu">
            <ul>
                <li>
                    <p>Promoção</p>
                </li>
                <li>
                    <p>Novidades</p>
                </li>
                <li>
                    <p>Recomendados</p>
                </li>
                <li>
                    <p>Mais pedidos</p>
                </li>
                <li>
                    <p>Ajuda</p>
                </li>
            </ul>
        </div>
    </header>
    <article>
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio_btn" id="radio1">
                <input type="radio" name="radio_btn" id="radio2">
                <input type="radio" name="radio_btn" id="radio3">
                <input type="radio" name="radio_btn" id="radio4">
                <div class="slide first">
                    <img src="https://images.theconversation.com/files/45159/original/rptgtpxd-1396254731.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1356&h=668&fit=crop" alt="">
                </div>
                <div class="slide">
                    <img src="https://img-cdn.inc.com/image/upload/w_1920,h_1080,c_fill/images/panoramic/GettyImages-577674005_492115_zfpgiw.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="https://comicsbrasil.com/wp-content/uploads/2019/06/books.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="https://hcommons.org/app/uploads/sites/1001669/2022/10/yin-adapted-2-scaled.jpg" alt="">
                </div>
            </div>
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
    </article>
    <main>
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
